<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="post">
        <div class="user-details">
            <img src="https://placekitten.com/40/40" alt="User profile picture" class="profile-pic">
            <span class="username">catlover_92</span>
        </div>
        <img src="https://placekitten.com/500/500" alt="Posted content" class="post-image">

        <div class="like-container">
          <span id="heartIcon">❤️</span>
          <button id="likeButton">Like</button>
        </div>
        
        <p id="likeStatus">0 likes</p>

        <button id="commentButton">Comment</button>
        <div id="commentsSection">
            
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
