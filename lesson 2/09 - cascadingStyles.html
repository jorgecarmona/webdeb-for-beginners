<!DOCTYPE html>
<html>
<head>
  <title>CSS Example</title>
  <style>
    /* Styles for all paragraphs */
    p {
      color: blue;
      font-size: 16px;
    }

    /* Styles for paragraphs with class "special" */
    .special {
      color: red;
      font-weight: bold;
    }

    /* Styles for paragraphs inside a div with class "container" */
    div.container {
      font-style: italic;
    }

    #cols {
      display: flex;
    }

    #cols div {
      flex: 1;
    }
    
  </style>
</head>
<body>
  
  <div id="cols">
    <div>col1</div>
    <div>col2</div>
    <div>col3</div>
    <div>col4</div>
  </div>
</body>
</html>
