<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      position: relative;
    }

    .container::before {
      content: "BEFORE";
      position: absolute;
      top: 0;
      left: 0;
      background-color: #990002;
      color: #fff;
      padding: 5px;
    }

    .container::after {
      content: "AFTER";
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: rgb(0, 188, 2);
      color: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p >This is a container with pseudo-elements.</p>
  </div>
</body>
</html>
