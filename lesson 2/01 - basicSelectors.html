<!DOCTYPE html>
<html>
<head>
    <title>Basic CSS Selectors Example</title>
    <link rel="stylesheet" href="basicSelectors.css">
</head>
<body>
    <h1 id="big" name="hello">Hello, World!</h1>
    <p class="pipe">This is a paragraph.</p>
    <div id="container">
        <p class="spacious">This is another paragraph.</p>
        <span class="pipe">Some text in a span.</span>
    </div>
    <ul>
        <li class="spacious elegant">hola</li>
        <li class="spacious">hola</li>
    </ul>
</body>
</html>
