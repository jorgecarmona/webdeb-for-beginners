<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
  </head>
  <body>
    <!-- Elementos -->
    Hola Mundo!!!
    <p>Esto es un parrafo</p>
    <input type="password" />
    <button>
      Enviar Forumlario
    </button>
    <br/><br/>
    <!-- Elementos tipo block e inline -->
    
    <!-- 
      Inline: Elementos que no afectan el display del elemento
      a su derecha.
    -->
    <button>boton</button>
    <input type="text" name="" id="">
    <span>Algun texto</span>

    <!-- 
      Block: Elementos que no permite que otros elementos
      sean posicionados a su derecha
     -->
     <div>
      <button>boton</button>
     </div>
     <p>Soy un Div</p>
     <p>Soy un Div</p>
     <section>Esta es una seccion</section>
     <p>Soy un Div</p>
     <p>Soy un Div</p>
  </body>
</html>
